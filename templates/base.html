{% load static%}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/dist/css/component-chosen.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
    {% block headblock %}
    {% endblock %}
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" style="color: white; font-style: oblique;
                                   font-weight: bold" href="/">Blood Donor Finder</a>
  <ul class="nav nav-pills">

      {% if request.user.is_authenticated %}
  <li class="nav-item" style="margin:8px">
    <a class="nav-link active" href="{% url 'add_donor_details'%}">My Account</a>
  </li>

  <li class="nav-item" style="margin:8px">
    <a class="nav-link active" href="{% url 'logout'%}">Log Out</a>
  </li>

  <li class="nav-item" style="margin:8px">
    <a class="nav-link active">Hi {{request.user.first_name}}</a>
  </li>
      {% else %}

        <li class="nav-item" style="margin:8px">
    <a class="nav-link active" href="{% url 'login'%}">Log In</a>
  </li>

  <li class="nav-item" style="margin:8px">
    <a class="nav-link active" href="{% url 'signup'%}">Sign Up</a>
  </li>
      {% endif %}

       <li class="nav-item" style="margin:8px">
    <a class="nav-link active" href="">Statistic</a>
  </li>

</ul>
</nav>
<br><br>

{% block mainblock%}
{% endblock %}


<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
